<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech2etc Ecommerce Tutorial</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-header é a barra de navegação onde contem INICIO/CONTATO/...->
       <section id="header">
            <a href="#"><img src="img/logo.png" class="logo" alt=""></a>
            <div>
                <ul id="navbar">
                    <li><a class="active" href="index.html">Inicio</a></li>
                    <li><a href="shop.html">Compras</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="carrinhodecompras.html"><i class="far fa-shopping-bag"></i></a></li>
                </ul>
            </div>
       </section>
       <!-hero é onde ficará as informações no meio da tela, como Ofertas...->
       <section id="hero">
            <h4>Ofertas</h4>
            <h2>Super descontos</h2>
            <h1>TODOS PRODUTOS</h1>
            <p>Cupoms com 70% de descontos</p>
            <button>Comprar Agora</button>

       </section>
       <!-feature é a parte inferior do site onde ficará outra barra contendo "Frete gratis, Pedido online"...->
       <section id="feature" class="section-p1">
        <div class="fe-box">
            <img src="img/features/f1.png">
            <h6>Frete Grátis</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/f2.png">
            <h6>Pedido Online</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/f3.png">
            <h6>Economize</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/f4.png">
            <h6>Promoção</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/f5.png">
            <h6>Venda Feliz</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/f6.png">
            <h6>Suporte</h6>
        </div>
       </section>
       <!-product é onde ficará os produtos em oferta na parte inferior da tela...->
       <section id="product1" class="section-p1">
            <h2>Produtos em destaque</h2>
            <p>Coleção de verão com novos modelos</p>
            <div class="pro-container">
                <div class="pro">
                    <img src="img/produtos/f1.jpg" alt=""> 
                    <div class="des">
                        <span>Adidas</span>
                        <h5>Camisa Astronauta</h5>
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <h4> R$78 </h4>
                    </div>
                    <a href="#"><i class="fal fa-shopping-cart cart"></i></a>
                </div>
            </div>
       </section>


        <script src="script.js"></script>
    </body>

</html>
